services:
  # 1. AI Service (Python + TensorFlow)
  - type: web
    name: greenguide-aiservice
    env: docker
    dockerContext: backend/aiservice
    dockerfilePath: backend/aiservice/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 5001

  # 2. Node Backend
  - type: web
    name: greenguide-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: PORT
        value: 5000
      - key: MONGO_URI
        sync: false # You will enter this in Render Dashboard
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: ADMIN_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: greenguide-aiservice
          property: url
      - key: CLIENT_URL
        value: https://greenguide-frontend.vercel.app # URL you get from Vercel later