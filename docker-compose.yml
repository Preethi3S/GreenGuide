version: '3.8'

services:
  aiservice:
    build: ./backend/aiservice
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
    networks:
      - greenguide-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - AI_SERVICE_URL=http://aiservice:5001
      - CLIENT_URL=http://localhost
    depends_on:
      - aiservice
    networks:
      - greenguide-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - greenguide-network

networks:
  greenguide-network:
    driver: bridge
